<div class="logreg-forms">
  <div>
      <h3>Login</h3>
  </div>

<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <div *ngIf="formControlLog['email'].invalid && (formControlLog['email'].touched || formSubmit)" class="alert alert-danger">
      <div *ngIf="formControlLog['email'].errors && formControlLog['email'].errors.required">
      Please Enter Email
    </div>
    <div *ngIf="formControlLog['email'].errors && formControlLog['email'].errors.email">
      Please Enter Valid Email
    </div>
  </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    <div *ngIf="formControlLog['password'].invalid && (formControlLog['password'].touched || formSubmit)" class="alert alert-danger">
      <div *ngIf="formControlLog['password'].errors && formControlLog['password'].errors.required">
      Please Enter Password
    </div>
    <div *ngIf="formControlLog['password'].errors && formControlLog['password'].errors.pattern">
      Password Must contain Capital, Small, special Character and Number 
    </div>
  </div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="resetForm()">Clear</button>
    <button type="submit" class="btn btn-success">Login</button>
  </div>
</form>

</div>
